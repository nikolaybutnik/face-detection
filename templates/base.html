<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Face Detector</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{
    url_for('static',filename='styles/style.css') }}"
    />
  </head>
  <body>
    <h1 id="title">Python Face Detector</h1>
    <div id="video-container">
      <!-- STREAM DISPLAY -->
      {% block stream %}
      {% endblock %}
    </div>
    <form id="controls">
      <!-- STREAM CONTROLS -->
      {% block stream_controls %}
      {% endblock %}
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
      $(() => {
        $('#start-stream').on('click', (e) => {
          e.preventDefault()
          console.log("The stream has started")
          $.getJSON('/stream_start',
              () => {
            (data)
          });
        });

        $('#stop-stream').on('click', (e) => {
          e.preventDefault()
          console.log("The stream has ended")
          $.getJSON('/stream_stop',
              () => {
            (data)
          });
        });
      });
</script>
  </body>
</html>
